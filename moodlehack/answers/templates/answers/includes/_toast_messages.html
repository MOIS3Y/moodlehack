<div class="toast-container position-fixed top-0 end-0 p-3 mt-5" 
    id="toast-messages-container"
    data-initial='{{ initial_messages_json }}'
    style="z-index: 1080;">
  
  <template id="toast-template">
    <div class="toast fade slide-in-out shadow-sm" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header border-0 py-2">
        <i class="bi toast-icon me-2"></i>
        <strong class="me-auto toast-title">Notification</strong>
        <small class="text-muted toast-time">just now</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body pt-0 pb-3"></div>
    </div>
  </template>
</div>
